<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <!-- Use #{request.contextPath} for root ( not / )-->
        <c:set var="res" value="#{request.contextPath}/resources" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="#{res}/bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="#{res}/css/default.css"/>
        <link rel="icon" type="image/png" href="#{res}/img/favicon.png"/>
        <title>Like To Learn</title>
    </h:head>

    <h:body class="container" >
        <div id="userbanner">            
            <div>
                <h:form><h:commandLink action="#{login.logout()}">Logga ut</h:commandLink></h:form>
            </div> 
        </div>  
        
        <header>
            <hgroup>
                <h1>LIKE TO LEARN</h1>
            </hgroup>
        </header>
        <div id="content">
            <nav class="navbar navbar-default " id="banner" role="navigation">
                <h:link value="Elever" class="navbar-brand" outcome="students" />
                <h:link value="Kurser" class="navbar-brand" outcome="courses" />
                <h:link value="Statistik" class="navbar-brand" outcome="statistics" />  
                <h:link value="Konto" class="navbar-brand" outcome="teacherlogin" />  
                <p class="navbar-text">Nuvarande kurs: #{currentCourse.getNameByUser()}</p>
                <p class="navbar-text navbar-right">Inloggad som <a href="#" class="navbar-link">#{sessionScope.user.id}</a></p>
            </nav>  
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer>
            <p>2016 Grupp 4 United</p> 
        </footer>
    </h:body>

</html>
