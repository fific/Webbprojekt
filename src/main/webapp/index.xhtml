<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
        <title>Skolsystem</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content"> 

                <section>
                    <div class="loginbox"> 
                        <h:form>                    
                            <h:panelGrid columns="2">
                            <h:outputText value="Användarnamn: " />
                            <h:inputText id="username" value="#{login.id}"></h:inputText>
                            <h:message for="username"></h:message>
                            <br/>
                            <h:outputText value="Lösenord: " />
                            <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
                            <h:message for="password"></h:message>
                            <br/><br/>
                            <h:commandButton action="#{login.login()}"
                                value="Logga in"></h:commandButton>
                            </h:panelGrid>
                        </h:form>
                        
                        <p><h:link outcome="register" >Registera nytt konto</h:link></p>

                        <br></br>

                    </div>

                </section>

                <section> 
                    <br></br>
                    <p><h:link outcome="/partials/teachers/teacherView.xhtml" >Testa lärare vy</h:link></p>
                    <p><h:link outcome="/partials/students/studentView.xhtml" >Testa elev vy</h:link></p>
                    <p><h:link outcome="/partials/moments/momentList.xhtml" >Testa moment lista</h:link></p>
                    <br></br>
                </section>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
