<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add course</title>
    </h:head>   
    <h:body>
        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <h3>Add course</h3>
                
                <p>Id set by application (database)</p>
                <h:form class="partial-form">
                    <h:panelGrid columns="3" class="table">
                   
                        <h:outputLabel value="Kurskod" />
                        <h:inputText id="id" value="#{addCourse.id}"/>
                        <h:message for="id"/>
                        
                        <h:outputLabel value="Kursnamn" />
                        <h:inputText id="name" value="#{addCourse.name}"/>
                        <h:message for="name"/>

                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Cancel" immediate="true" class="btn btn-default"
                                         action="courseList?faces-redirect=true" />
                        <h:commandButton value="Save" actionListener="#{courseController.newCourse()}" 
                                         action="courseList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
