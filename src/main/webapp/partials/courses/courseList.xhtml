<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    

    
    <h:head>
        <title>Kurser</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                
                <nav class="navbar navbar-default" role="navigation">
                    <h:link value="Elever" class="navbar-brand" outcome="students" />
                    <h:link value="Kurser" class="navbar-brand" outcome="courses" />
                    <h:link value="Statistik" class="navbar-brand" outcome="statistics" />  
                </nav>
                
                <h3>Dina kurser</h3>
                <h:link outcome="addCourse.xhtml" >Ny kurs</h:link>
                <h:form>
                    
                    <h:commandButton value="Föregående" actionListener="#{courseList.prev()}">
                        <f:ajax execute="@form" render="coursePanel" />
                    </h:commandButton>

                    <h:commandButton value="Nästa" actionListener="#{courseList.next()}">
                        <f:ajax execute="@form" render="coursePanel" />
                    </h:commandButton>
                    
                    <!-- Must have this to get an id for the ajax render attribute -->
                    <h:panelGroup id="coursePanel" >
                        <!-- TODO -->
                        <h:dataTable var="course" value="#{courseList.findRange()}"
                                     class="table table-striped">
                        <h:column><h:outputText value="#{course.id}"/></h:column>
                        <h:column><h:outputText value="#{course.name}"/></h:column>

                        
                        <h:column>
                            <h:link value="Byta namn" outcome="editCourse.xhtml">
                                <f:param name="course_id" value="#{course.id}" />
                                <f:param name="course_name" value="#{course.name}" />

                            </h:link>
                         </h:column>   
                        
                        <h:column>
                            <h:link value="Redigera" outcome="/partials/moments/momentList.xhtml">
                            </h:link>
                         </h:column>   
                        
                        <h:column>
                            <h:link value="Ta bort" outcome="deleteCourse.xhtml">
                                <f:param name="id" value="#{course.id}" />
                                <f:param name="name" value="#{course.name}" />

                            </h:link>
                         </h:column>   
                         
                            
                            
                            
                        </h:dataTable>                
                    </h:panelGroup>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
