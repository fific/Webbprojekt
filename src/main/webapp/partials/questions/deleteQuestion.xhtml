<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
     <f:metadata>
        <f:viewParam name="id" value="#{deleteQuestion.id}"  />
    </f:metadata>
    
     <h:head>
        <title>Ta bort fråga</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/teacherTemplate.xhtml">
            <ui:define name="content">
               <h3>Ta bort fråga</h3>
               <p>Id set by application (database)</p>
               
                   <h:form class="partial-form">
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="FrågeId"/>
                        <h:outputText value="#{deleteQuestion.id}"/> 
                    </h:panelGrid>
                        
                    <div class="btn-group"> 
                        <h:commandButton value="Avbryt" immediate="true" class="btn btn-default"
                                         action="questionList?faces-redirect=true" />
                        <h:commandButton value="Ta bort" actionListener="#{questionController.deleteQuestion()}" 
                                         action="questionList?faces-redirect=true" 
                                         class="btn btn-default"/>
              </div>
                </h:form>
                
            </ui:define>
            
        </ui:composition>
            </h:body>
</html>
