<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    
    <f:metadata>
        <f:viewParam name="moment_id" value="#{questionList.momentId}"  />
    </f:metadata>
    
    <h:head>
        <title>Frågor</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/teacherTemplate.xhtml">
            <ui:define name="content">
                <h3> Frågor som till hör det här momentet</h3>


                <h:form>
                    
                    <h:commandButton value="Föregående" actionListener="#{questionList.prev()}">
                            <f:ajax execute="@form" render="questionPanel" />
                        </h:commandButton>
                    
                    <h:commandButton value="Nästa" actionListener="#{questionList.next()}">
                            <f:ajax execute="@form" render="questionPanel" />
                        </h:commandButton>
                    
                    <h:panelGroup id="questionPanel" >
                        
                        <h:dataTable var="question" value="#{questionList.findRange()}"
                                     class="table table-striped">
                            
                            <h:column><h:outputText value="#{question.id}"/></h:column>
                            
                            <h:column><h:outputText value="#{question.question}"/></h:column>
                            
                            <h:column><h:outputText value="#{question.answer}"/></h:column>
                            
                             <h:column>
                                <h:link value="Redigera fråga" outcome="editQuestion.xhtml">
                                    <f:param name="id" value="#{question.id}" />
                                    <f:param name="moment_id" value="#{questionList.momentId}" />  
                                    
                                </h:link>
                            </h:column>  
                            
                            <h:column>
                                <h:link value="Ta bort fråga" outcome="deleteQuestion.xhtml">
                                    <f:param name="id" value="#{question.id}" />      
                                    <f:param name="moment_id" value="#{questionList.momentId}" />    
                                </h:link>
                            </h:column> 
                            
                            </h:dataTable>
                        
                        </h:panelGroup>
                    
                    <h:button class="btn btn-primary" outcome="addQuestion.xhtml"
                              value="Skapa fråga">
                        <f:param name="moment_id" value="#{questionList.momentId}" />             
                    </h:button>
                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
