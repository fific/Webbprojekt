<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{editQuestion.id}"  />
    </f:metadata>
   
    <h:head>
        <title>Redigera fråga</title>
    </h:head>  
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Redigera fråga</h3>
                 
                <h:form class="partial-form">
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Ny fråga" />
                        <h:inputText value="#{editQuestion.question}"/> 
                    </h:panelGrid>
                    
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Nytt svar" />
                        <h:inputText value="#{editQuestion.answer}"/> 
                    </h:panelGrid>
                    
                    <div class="btn-group">
                        <h:commandButton value="Avbryt" immediate="true" class="btn btn-default"
                                         
                                         action="questionList?faces-redirect=true" />
                        <h:commandButton value="Spara" actionListener="#{questionController.updateQuestion()}" 
                                         action="questionList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                    
                </h:form>
                 
                 
            </ui:define>
        </ui:composition>

    </h:body>
</html>
