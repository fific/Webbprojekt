<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    

    
    <h:head>
        <title>Elever</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/teacherTemplate.xhtml">
            <ui:define name="content">
                <h3>Dina elever</h3>
                <h:form>
                    <h:commandButton value="Föregående" actionListener="#{studentList.prev()}">
                        <f:ajax execute="@form" render="productPanel" />
                    </h:commandButton>

                    <h:commandButton value="Nästa" actionListener="#{studentList.next()}">
                        <f:ajax execute="@form" render="productPanel" />
                    </h:commandButton>
                    
                    <h:panelGroup id="productPanel" >
                        <h:dataTable var="student" value="#{studentList.findRange()}"
                                     class="table table-striped">
                        <h:column><h:outputText value="#{student.id}"/></h:column>
                        <h:column><h:outputText value="#{student.passwd}"/></h:column>
                        

                        <h:column>
                            <h:link value="Redigera" outcome="editStudent.xhtml">
                                <f:param name="id" value="#{student.id}" />
                                <f:param name="name" value="#{student.passwd}" />
                                
                            </h:link>
                         </h:column>   
                        
                        <h:column>
                            <h:link value="Ta bort" outcome="deleteStudent.xhtml">
                                <f:param name="id" value="#{student.id}" />
                                <f:param name="name" value="#{student.passwd}" />
                                
                            </h:link>
                         </h:column>   
                        </h:dataTable>                
                    </h:panelGroup>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
