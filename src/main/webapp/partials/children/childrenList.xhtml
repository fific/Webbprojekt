<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
       
    <h:head>
        <title>Dina barn</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/parentTemplate.xhtml">
            <ui:define name="content">
                <h3>Barn</h3>
                <h:form>
                    
                    <h:panelGroup id="productPanel" >
                        <h:dataTable var="Parent_child" value="#{parent_childList.getChildren()}"
                                     class="table table-striped">
                            <h:column><f:facet name="header">Användarnamn</f:facet><h:outputText value="#{Parent_child.child.id}"/></h:column>
                        <h:column><f:facet name="header">Namn</f:facet><h:outputText value="#{Parent_child.child.name}"/></h:column>
                        <!--<h:column><f:facet name="header">Lösenord</f:facet><h:outputText value="#{Parent_child.child.passwd}"/></h:column>-->
                        

                        <h:column>
                            <h:link value="Redigera barnets kontaktuppgifter" outcome="editChildren.xhtml">
                                <f:param name="id" value="#{Parent_child.child.id}" />
                                <f:param name="name" value="#{Parent_child.child.name}" />
                                
                            </h:link>
                         </h:column>  
                        
                        <h:column>
                            <h:link value="Se statistik" outcome="childrenCourseList.xhtml">
                                   <f:param name="id" value="#{Parent_child.child.id}" />
                                   <f:param name="name" value="#{Parent_child.child.name}" />
                                
                            </h:link>
                         </h:column> 
                        
                        <h:column>
                            <h:link value="Ta bort det här barnet från listan" outcome="deleteChildren.xhtml">
                                <f:param name="id" value="#{Parent_child.child.id}" />
                                <f:param name="name" value="#{Parent_child.child.name}" />
                            </h:link>
                         </h:column>   
                        </h:dataTable>                
                    </h:panelGroup>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
