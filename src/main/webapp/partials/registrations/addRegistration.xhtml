                <h3>Gå med i kurs</h3>
                <h:form>   
                    <div class="btn-group">
                        <h:commandButton class="btn btn-default" value="Föregående" actionListener="#{courseList.prev()}">
                            <f:ajax execute="@form" render="coursePanel" />
                        </h:commandButton>

                        <h:commandButton class="btn btn-default" value="Nästa" actionListener="#{courseList.next()}">
                            <f:ajax execute="@form" render="coursePanel" />
                        </h:commandButton>
                    </div>
                    
                    <!-- Must have this to get an id for the ajax render attribute -->
                    <h:panelGroup id="coursePanel">
                        <h:outputText>Kurskod</h:outputText>
                        <h:outputText>Kursnamn</h:outputText>
                        <!-- Alla kurser som är skapad -->
                        <h:dataTable var="course" value="#{courseList.findRange()}"
                                     class="table table-striped">
                        <h:column><h:outputText value="#{course.id}"/></h:column>
                        <h:column><h:outputText value="#{course.name}"/></h:column>  
                        
                        <h:column>
<!--                            <h:link value="Anslut till" outcome="deleteCourse.xhtml">
                                <f:param name="id" value="#{course.id}" />
                                <f:param name="name" value="#{course.name}" />
                            </h:link>-->
                            <!-- Registrera på en kurs -->
                            
                            <h:commandButton value="Anslut till" actionListener="#{registrationController.newRegistration()}" 
                                         action="registrationList?faces-redirect=true" 
                                         class="btn btn-default"/>
                         </h:column>   
                        </h:dataTable>                
                    </h:panelGroup>
                </h:form>
            </ui:define>
