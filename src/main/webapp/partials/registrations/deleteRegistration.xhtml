<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="id" value="#{deleteCourse.id}"  />
        <f:viewParam name="name" value="#{deleteCourse.name}"  />
    </f:metadata>
    
    <h:head>
        <title>Ta bort kurs</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/studentTemplate.xhtml">
            <ui:define name="content">
                <h3>Ta bort kurs</h3>
                
                <p>Id set by application (database)</p>
                <h:form class="partial-form">
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Kurskod"/>
                        <h:outputText value="#{deleteCourse.id}"/> 
                        <h:outputLabel value="Kursnamn" />
                        <h:outputText id="name" value="#{deleteCourse.name}"/>
                    </h:panelGrid>
                    
                    <div class="btn-group">
                        <h:commandButton value="Avbryt" immediate="true" class="btn btn-default"
                                         action="courseList?faces-redirect=true" />
                        <h:commandButton value="Ta bort" actionListener="#{courseController.deleteCourse()}" 
                                         action="courseList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
