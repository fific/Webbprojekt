<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <f:metadata>
        <f:viewParam name="course_id" value="#{addMoment.courseId}"  />
    </f:metadata>
    
    <h:head>
        <title>Lägg till moment</title>
    </h:head>   
    <h:body>
        
        <ui:composition template="/WEB-INF/teacherTemplate.xhtml">

            <ui:define name="content">
                <h3>Lägg till moment</h3>
                <p>Id set by application (database)</p>
                <h:form class="partial-form">
                    <h:panelGrid columns="3" class="table">
                        <h:outputLabel value="Momentnamn" />
                        <h:inputText class="form-control" id="name" value="#{addMoment.name}"/>
                        <h:message for="name"/>
                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Avbryt" immediate="true" class="btn btn-default"
                                         action="/partials/courses/courseList?faces-redirect=true">
                        </h:commandButton>
                        <h:commandButton value="Spara" actionListener="#{momentController.newMoment(addMoment.courseId)}" 
                                         action="/partials/courses/courseList?faces-redirect=true"
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
