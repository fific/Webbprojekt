<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{editMoment.id}"  />
        <f:viewParam name="name" value="#{editMoment.name}"  />
    </f:metadata>
   
    <h:head>
        <title>Redigera moment</title>
    </h:head>  
    <h:body>

        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Redigera moment</h3>
                 
                <h:form class="partial-form">
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Momentets id" />
                        <h:outputText class="form-control" value="#{editMoment.id}"/> 
                        <h:message for="id"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" class="table">
                        <h:outputLabel value="Nytt momentnamn" />
                        <h:inputText class="form-control" value="#{editMoment.name}"/> 
                        <h:message for="name"/>
                    </h:panelGrid>
                    
                    <div class="btn-group">
                        <h:commandButton value="Avbryt" immediate="true" class="btn btn-default"
                                         
                                         action="/partials/courses/courseList?faces-redirect=true" />
                        <h:commandButton value="Spara" actionListener="#{momentController.updateMoment()}" 
                                         action="/partials/courses/courseList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                    
                </h:form>
                 
                 
            </ui:define>
        </ui:composition>

    </h:body>
</html>
