<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add user</title>
    </h:head>   
    <h:body>
        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <h3>Add user</h3>
                
                <h:form class="partial-form">
                    <h:panelGrid columns="3" class="table">
                   
                        <h:outputLabel value="Username" />
                        <h:inputText id="name" value="#{addUser.id}"/>
                        <h:message for="id"/>
                        
                        <h:outputLabel value="Password" />
                        <h:inputText id="password" value="#{addUser.passwd}"/>
                        <h:message for="passwd"/>
                        
                        <h:outputLabel value="Role" />
                        <select name="Role" value="#{addUser.groups}">
                            <option>Teacher</option>
                            <option>Student</option>
                        </select>
                        <h:message for="groups"/>

                    </h:panelGrid>
                    <div class="btn-group">
                        <h:commandButton value="Back" immediate="true" class="btn btn-default"
                                         action="userList?faces-redirect=true" />
                        <h:commandButton value="Register" actionListener="#{userController.newUser()}" 
                                         action="userList?faces-redirect=true" 
                                         class="btn btn-default"/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
