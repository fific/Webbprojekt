<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Skapa användare</title>
    </h:head>   
    <h:body>
        
        <ui:composition template="/WEB-INF/template.xhtml">

            <ui:define name="content">
                <h3>Skapa användare</h3>
                
                <h:form class="partial-form">
                    <h:panelGrid columns="3" class="table">
                   
                        <h:outputLabel value="Användarnamn" />
                        <h:inputText class="form-control" id="id" value="#{addUser.id}"/>
                        <h:message for="id"/>
                        
                        <h:outputLabel value="Namn" />
                        <h:inputText class="form-control" id="name" value="#{addUser.name}"/>
                        <h:message for="name"/>
                        
                        <h:outputLabel value="Lösenord" />
                        <h:inputText class="form-control" id="passwd" value="#{addUser.passwd}"/>
                        <h:message for="passwd"/>
                        
                        <label for="role">Roll</label>
                        <h:selectOneMenu class="btn btn-default dropdown-toggle" value="#{addUser.groups}">
                            <ul class="dropdown-menu">
                                <li><f:selectItem itemValue="STUDENT" itemLabel="Elev"/></li>
                                <li><f:selectItem itemValue="TEACHER" itemLabel="Lärare"/></li>
                            </ul>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    
                    <div class="btn-group">
                        <h:commandButton value="Tillbaka" immediate="true" class="btn btn-default "
                                         action="home" />
                        <h:commandButton value="Registrera" actionListener="#{userController.newUser()}" 
                                         class="btn btn-default"/>
                        <!--action="userList?faces-redirect=true"-->
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
