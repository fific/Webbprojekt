<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Elev vy</title>
    </h:head>  
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Dina registrerade kurser</h3>
                <h:link outcome="/partials/courses/addCourse.xhtml" >Ny kurs</h:link>
                <h:form>
                    
                    <h:commandButton value="Prev" actionListener="#{courseList.prev()}">
                        <f:ajax execute="@form" render="coursePanel" />
                    </h:commandButton>

                    <h:commandButton value="Next" actionListener="#{courseList.next()}">
                        <f:ajax execute="@form" render="coursePanel" />
                    </h:commandButton>
                    
                    <!-- Must have this to get an id for the ajax render attribute -->
                    <h:panelGroup id="coursePanel" >
                        <!-- TODO -->
                        <h:dataTable var="course" value="#{courseList.findRange()}"
                                     class="table table-striped">
                        <h:column><h:outputText value="#{course.id}"/></h:column>
                        <h:column><h:outputText value="#{course.name}"/></h:column>
                        
                        <h:column>
                            <h:link value="Edit" outcome="/partials/courses/editCourse.xhtml">
                                <f:param name="id" value="#{course.id}" />
                                <f:param name="name" value="#{course.name}" />
                            </h:link>
                         </h:column>   
                        
                        <h:column>
                            <h:link value="Del" outcome="/partials/courses/deleteCourse.xhtml">
                                <f:param name="id" value="#{course.id}" />
                                <f:param name="name" value="#{course.name}" />
                            </h:link>
                         </h:column>   
                         
                            
                            
                            
                        </h:dataTable>                
                    </h:panelGroup>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
